<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/footer.css">
    <link rel="stylesheet" href="./static/css/header2.css">
    <link rel="stylesheet" href="./static/css/customer-signup.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Customer SignUp</title>
</head>

<body>

    <div class="main">

        <section id="section-header" class="d-block">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="./static/images/nav-logo.png" alt="">
                </a>
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-light nav-btn" href="#">Book Now</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-light nav-btn" href="#">Prices & Services</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Warranty</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-light nav-btn" href="#">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-light nav-btn" href="#">Become a
                                Helper</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="header-image"></div>
        </section>

        <section id="section-form">
            <div class="fewwords-title">
                <h1>Create an account</h1>
                <div class="h-line">
                    <img src="./static/images/line.png" alt="" class="line">
                    <img src="./static/images/star.png" alt="" class="star">
                    <img src="./static/images/line.png" alt="" class="line">
                </div>
            </div>
            <div class="form">
                <form action="#">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 15px;">
                            <input class="form-control" name="firstname" placeholder="First name" type="text"
                                required autofocus />
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 15px;">
                            <input class="form-control" name="lastname" placeholder="Last name" type="text"
                                required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 15px;">
                            <input class="form-control" name="email" placeholder="Email address" type="email"
                                required />
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 15px;">
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+49</div>
                                </div>
                                <input type="number" class="form-control" id="inlineFormInputGroup"
                                    placeholder="Mobile number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 15px;">
                            <input class="form-control" name="psw" placeholder="Password" type="text"
                                required autofocus />
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 15px;">
                            <input class="form-control" name="cpsw" placeholder="Confirm Password" type="text"
                                required />
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Yes, I would like to subscribe to the newsletter of Helperland GmbH with vouchers, trends, promotions and individualized offers. I can unsubscribe from the newsletter at any time in the newsletter and in the customer account itself.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                        <label class="form-check-label" for="flexCheckDefault1">
                            I agree with the <a href="#">terms and conditions</a> of Helperland GmbH.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                        <label class="form-check-label" for="flexCheckDefault2">
                            I have read the <a href="#">privacy policy </a>
                        </label>
                    </div>
                    <div class="submit text-center">
                        <button>Register</button>
                        <p>Already registered? <a href="#">Login now</a></p>
                    </div>
                </form>
            </div>
        </section>

    </div>

    <section id="section-footer" class="container-fluid">
        <div class="f-main row">
            <div class="footer-logo col-xl-2">
                <img src="./static/images/white-logo-transparent-background.png"
                    srcset="./static/images/white-logo-transparent-background.png" class="footer1-logo ">
            </div>
            <div class="footer-nav col-xl-8">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#news">ABOUT</a></li>
                    <li><a href="#contact">TESTIMONIALS</a></li>
                    <li><a href="#about">FAQS</a></li>
                    <li><a href="#news">INSURANCE</a></li>
                    <li><a href="#contact">POLICY</a></li>
                    <li><a href="#about">IMPRESSUM</a></li>
                </ul>
            </div>
            <div class="footer-social col-xl-2">
                <img src="./static/images/facebook.png" alt="">
                <img src="./static/images/insta.png" alt="">
            </div>
        </div>
        <hr class="hr">
        <div class="f-sub">
            <p>Â©2018 Helperland. All rights reserved. Terms and Conditions | Privacy Policy</p>
        </div>
    </section>

    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if(this.scrollY > 5){
                    $(".navbar").addClass("sticky");
                }else{
                    $(".navbar").removeClass("sticky");
                }
            });
        });
    </script>
    <script src="./static/js/footer.js"></script>

</body>

</html>
